<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color:darkorchid">

  <div class="container mt-5 navbar-expand">
    <div class="row align-items-center">

      <!-- Logo Section -->
      <div class="col-md-4">
        <div class="bg-white p-3 rounded shadow-sm clearfix">
          <div class="bg-dark text-white rounded-circle float-start text-center" style="width: 40px; height: 40px; line-height: 40px;">
            <i class="bi bi-pencil-fill"></i>
          </div>
          <div class="ms-5">
            <h5 class="mb-0">PARALLO</h5>
            <small class="text-muted">new app landing page</small>
          </div>
        </div>
      </div>

      <!-- Navbar Section -->
      <div class="col-md-8">
        <nav class="navbar navbar-expand-md bg-white rounded shadow-sm">
          <div class="container justify-content-center">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </div>

</body>
</html>
